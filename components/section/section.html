<section class="section-container">



  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-main-image">
        <div class="carousel-count">1 / 6</div>
        <img class="carousel-preview-image" ng-src="{{$ctrl.imgToPreview}}">
      
      
        <a class="carousel-prev" ng-click="$ctrl.showNextImage()">❮</a>
        <a class="carousel-next" ng-click="$ctrl.showPrevImage()">❯</a>
      </div>


      <div class="carousel-caption-container">
        <p class="carousel-caption-text"></p>
      </div>
    </div>


    <div class="carousel-bottomt-slider">
      <div ng-repeat="image in $ctrl.images track by $index" class="carousel-bottom-item-container">
        <img class="carousel-bottom-item" ng-src="{{image}}" ng-click="$ctrl.showImage(image)" alt="The Woods">
      </div>
    </div>
  </section>



</section>
